<html>
    <head>
        <title> Registration </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            body {
                background-image: url("../static/background.jpg");
                font-size: 20px;
                text-align: center;
            }
        </style>

    <body>
        <div class="container-md">
            <h1 style="text-align: center; font-size: 50px;"> Rate-The-Book </h1>
            <hr style="width: 100%; height: 5px; background-color: black;">
            <h2 style="text-align: center; font-size: 30px;"> Reset Password </h2>
        </div>
        <div class="container-md">
            <form method="POST" action="{{ url_for('reset') }}">
                 &nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;User Name : <input type="text" name="username" placeholder="Enter User Name" style="background-color: #adb5bd">
                <br>
                <br>
                &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; Password : <input type="password" name="password" placeholder="New Password" style="background-color: #adb5bd">
                <br>
                <br>
                Confirm Password: <input type="password" name="confirm" placeholder="Confirm Password" style="background-color: #adb5bd">
                <br>
                <br>
                 &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                <button style="background-color:#adb5bd; width: 100px; height: 50px"> Register </button>
                <div class="alert-danger">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for m in messages %}
                            <h3> {{ m }} </h3>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                </div>
            </form>
    </div>
    </body>
</html>
